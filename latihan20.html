    <body>

        <br>
        <select name="Orientasi Kemampuan" Multiple>

            <option value="sa"> Sistem Analis </option>
            <option value="aj"> Ahli Java </option>

            <option value="da"> Data Analis </option>
        </select>
    </body>
</html>
